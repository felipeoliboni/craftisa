apiVersion: apps/v1
kind: Deployment
metadata:
  name: craftisa-front
  labels:
    app: craftisa-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: craftisa-front
  template:
    metadata:
      labels:
        app: craftisa-front
    spec:
      containers:
        - name: front
          image: foliboni/craftisa:front
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: craftisa-front
spec:
  selector:
    app: craftisa-front
  ports:
  - port: 80
    targetPort: 3000            
---            
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:            
        - name: catalogue
          image: foliboni/craftisa:catalogue
          envFrom:
          - configMapRef:
              name: catalogue-secrets
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    app: catalogue
  ports:
  - port: 5000
    targetPort: 5000
---
